<!DOCTYPE html>
<!--html xlmns:th="http://www.thymeleaf.org"-->
<html lang="es">
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/zprG1Anm1Gty0FfDhN8PnsZL1Z9tTzt4z6D5M/z5M5rtx8z6A5VJGeF6"
          crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Editar Productos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Agregar Producto</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Ir a
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Deshabilitado</a>
                    </li>
                </ul>

                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav><br>
    <!-- Navbar -->

    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registro de Productos</h1>
            <div class="card-body">
                <form th:action="@{/guardar}" th:object="${producto}" method="post">
                    <div class="form-group" align="left">
                        <label>Producto Id:</label>
                        <input type="text" name="nombre" th:field="*{id}"
                               class="form-control" readonly="readonly">
                    </div>
                    <div class="form-group" align="left">
                        <label>Nombre:</label>
                        <input type="text" name="nombre" th:field="*{nombre}"
                               class="form-control" placeholder="Digite el nombre del producto" required>
                    </div>
                    <div class="form-group" align="left">
                        <label>Marca:</label>
                        <input type="text" name="marca" th:field="*{marca}"
                               class="form-control" placeholder="Digite la marca del producto" required>
                    </div>
                    <div class="form-group" align="left">
                        <label>Hecho en:</label>
                        <input type="text" name="hechoEn" th:field="*{hechoEn}"
                               class="form-control" placeholder="Digite el país de fabricación" required>
                    </div>
                    <div class="form-group" align="left">
                        <label>Precio:</label>
                        <input type="number" name="precio" class="form-control"
                               placeholder="Digite el precio del producto" required>
                    </div>

                    <div class="box-footer" align="left">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8NlNtUVF0sA7MsXtkKntuZl4iD/6Wc/Zzp3AaK6W01LJbam0M"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXlIZLhFJA5t27j4fdUBb4Y7OgQ4paByQxMlz/+WBu5jB0b5UpWgT4gW1JfN"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGk1L/AliUWGKxKhRZ+E8f/5mU6OGpCw9p/Op6x7ZB5/6FdfJfK"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
